{% extends 'base.html' %}
{% block content %}
<div class="delete-container">
    <h2>Delete Expense</h2>
    <div class="warning-box">
        <p>⚠️ Are you sure you want to delete this expense?</p>
        <div class="expense-details">
            <p><strong>Title:</strong> {{ expense.title }}</p>
            <p><strong>Amount:</strong> Rs {{ expense.amount }}</p>
            <p><strong>Date:</strong> {{ expense.date|date:"M d, Y" }}</p>
        </div>
    </div>
    <form method="post">
        {% csrf_token %}
        <div class="form-actions">
            <button type="submit" class="delete-btn">Yes, Delete</button>
            <a href="{% url 'expense_list' %}" class="cancel-btn">Cancel</a>
        </div>
    </form>
</div>
<style>
.delete-container {
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgba(44,62,80,0.08);
    padding: 1.5em;
    margin: 1em;
    max-width: 600px;
}
.warning-box {
    background: #fff3cd;
    border: 1px solid #ffc107;
    padding: 1em;
    border-radius: 5px;
    margin: 1em 0;
}
.expense-details {
    margin-top: 1em;
}
.form-actions {
    display: flex;
    gap: 1em;
    margin-top: 1.5em;
}
.delete-btn {
    background: #e74c3c;
    color: #fff;
    padding: 0.7em 2em;
    border-radius: 6px;
    border: none;
    font-weight: bold;
    cursor: pointer;
    flex: 1;
}
.delete-btn:hover {
    background: #c0392b;
}
.cancel-btn {
    background: #e0e0e0;
    color: #2c3e50;
    padding: 0.7em 2em;
    border-radius: 6px;
    text-decoration: none;
    font-weight: bold;
    text-align: center;
    flex: 1;
}
</style>
{% endblock %}
