{% extends 'base.html' %}
{% block content %}
<div class="inventory-update-container">
    <h2>Update Inventory Item</h2>
    <form method="post" class="inventory-form">
        {% csrf_token %}
        <div class="form-row">
            <label for="id_name">Name</label>
            <input type="text" name="name" id="id_name" value="{{ form.name.value|default:'' }}" required>
        </div>
        <div class="form-row">
            <label for="id_description">Description</label>
            <textarea name="description" id="id_description">{{ form.description.value|default:'' }}</textarea>
        </div>
        <div class="form-row">
            <label for="id_quantity">Quantity</label>
            <input type="number" name="quantity" id="id_quantity" value="{{ form.quantity.value|default:0 }}" min="0" required>
        </div>
        <div class="form-row">
            <label for="id_unit">Unit</label>
            <input type="text" name="unit" id="id_unit" value="{{ form.unit.value|default:'' }}" required>
        </div>
        <div class="form-row">
            <label for="id_price_per_unit">Price per Unit (Rs)</label>
            <input type="number" step="0.01" name="price_per_unit" id="id_price_per_unit" value="{{ form.price_per_unit.value|default:0.00 }}" min="0" required>
        </div>
        <div class="form-actions">
            <button type="submit" class="submit-btn">Update Item</button>
            <a href="/dashboard/inventory/" class="cancel-btn">Cancel</a>
        </div>
    </form>
</div>
<style>
.inventory-update-container {
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgba(44,62,80,0.08);
    padding: 2em 2.5em;
    margin: 2em auto;
    max-width: 600px;
}
.inventory-form .form-row {
    margin-bottom: 1.2em;
    display: flex;
    flex-direction: column;
}
.inventory-form label {
    font-weight: 500;
    margin-bottom: 0.4em;
    color: #2c3e50;
}
.inventory-form input, .inventory-form textarea {
    padding: 0.7em 1em;
    border: 1px solid #d0d7de;
    border-radius: 6px;
    font-size: 1em;
    background: #f4f8fb;
    color: #2c3e50;
}
.inventory-form textarea {
    min-height: 80px;
    resize: vertical;
}
.form-actions {
    display: flex;
    gap: 1em;
    margin-top: 1.5em;
}
.submit-btn {
    background: #1abc9c;
    color: #fff;
    padding: 0.7em 2em;
    border-radius: 6px;
    border: none;
    font-weight: bold;
    font-size: 1em;
    cursor: pointer;
    transition: background 0.2s;
}
.submit-btn:hover {
    background: #159c85;
}
.cancel-btn {
    background: #e0e0e0;
    color: #2c3e50;
    padding: 0.7em 2em;
    border-radius: 6px;
    text-decoration: none;
    font-weight: bold;
    font-size: 1em;
    transition: background 0.2s;
}
.cancel-btn:hover {
    background: #b0b0b0;
}
</style>
{% endblock %}
