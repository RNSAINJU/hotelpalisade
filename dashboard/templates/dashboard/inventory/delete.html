{% extends 'base.html' %}
{% block content %}
<div class="inventory-delete-container">
    <h2>Delete Inventory Item</h2>
    <p>Are you sure you want to delete <strong>{{ item.name }}</strong>?</p>
    <form method="post" class="delete-form">
        {% csrf_token %}
        <button type="submit" class="delete-btn">Yes, Delete</button>
        <a href="/dashboard/inventory/" class="cancel-btn">Cancel</a>
    </form>
</div>
<style>
.inventory-delete-container {
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgba(44,62,80,0.08);
    padding: 2em 2.5em;
    margin: 2em auto;
    max-width: 500px;
    text-align: center;
}
.delete-form {
    margin-top: 2em;
    display: flex;
    justify-content: center;
    gap: 1.5em;
}
.delete-btn {
    background: #e74c3c;
    color: #fff;
    padding: 0.7em 2em;
    border-radius: 6px;
    border: none;
    font-weight: bold;
    font-size: 1em;
    cursor: pointer;
    transition: background 0.2s;
}
.delete-btn:hover {
    background: #c0392b;
}
.cancel-btn {
    background: #e0e0e0;
    color: #2c3e50;
    padding: 0.7em 2em;
    border-radius: 6px;
    text-decoration: none;
    font-weight: bold;
    font-size: 1em;
    transition: background 0.2s;
}
.cancel-btn:hover {
    background: #b0b0b0;
}
</style>
{% endblock %}
